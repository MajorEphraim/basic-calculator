<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <View class="heading-container">
            <p class="heading">Just a basic calculator</p>
        </View>
       <div class="calculator-history">
         
        <div class="calculator">
            <div class="screen">
                <input id="operation" maxlength="14"/>
                <p id="answer">0</p>
            </div>
            <div class="buttons">
                <div class="delete-btn-container">
                    <span id="delete-btn">
                        <i class="fa-solid fa-delete-left" style="font-size: 25px; color: #d9d9d9; margin: 2px; margin-right: 8px;"></i>
                    </span>
                </div>

                <div class="numeric-btns">
                    <div class="first-row-btns">
                        <div id="clear-num-btn" class="operator-btn">
                            <p class="btn-text">C</p>
                        </div>

                        <div id="parenthesis-btn" class="operator-btn">
                            <p class="btn-text">()</p>
                        </div>

                        <div id="percentage-btn" class="operator-btn">
                            <p class="btn-text">%</p>
                        </div>

                        <div id="divide-btn" class="operator-btn" data-value="÷" onclick="clickOperator(this)" >
                            <p class="btn-text">÷</p>
                        </div>
                    </div>

                    <div class="second-row-btns">
                        <div id="btn-7" class="number-btn" data-number="7" onclick="clickNumber(this)">
                            <p class="btn-text">7</p>
                        </div>

                        <div id="btn-8" class="number-btn" data-number="8" onclick="clickNumber(this)">
                            <p class="btn-text">8</p>
                        </div>

                        <div id="btn-9" class="number-btn" data-number="9" onclick="clickNumber(this)">
                            <p class="btn-text">9</p>
                        </div>

                        <div id="multiply-btn" class="operator-btn" data-value="×" onclick="clickOperator(this)">
                            <p class="btn-text">×</p>
                        </div>
                    </div>

                    <div class="third-row-btns">
                        <div id="btn-4" class="number-btn" data-number="4" onclick="clickNumber(this)">
                            <p class="btn-text">4</p>
                        </div>

                        <div id="btn-5" class="number-btn" data-number="5" onclick="clickNumber(this)">
                            <p class="btn-text">5</p>
                        </div>

                        <div id="btn-6" class="number-btn" data-number="6" onclick="clickNumber(this)">
                            <p class="btn-text">6</p>
                        </div>

                        <div id="minus-btn" class="operator-btn" data-value="-" onclick="clickOperator(this)">
                            <p class="btn-text">-</p>
                        </div>
                    </div>

                    <div class="forth-row-btns">
                        <div id="btn-1" class="number-btn" data-number="1" onclick="clickNumber(this)">
                            <p class="btn-text">1</p>
                        </div>

                        <div id="btn-2" class="number-btn" data-number="2" onclick="clickNumber(this)">
                            <p class="btn-text">2</p>
                        </div>

                        <div id="btn-3" class="number-btn" data-number="3" onclick="clickNumber(this)">
                            <p class="btn-text">3</p>
                        </div>

                        <div id="plus-btn" class="operator-btn" data-value="+" onclick="clickOperator(this)">
                            <p class="btn-text">+</p>
                        </div>
                    </div>

                   
                    <div class="last-row-btns">
                        <div id="negation-btn" class="text-btn">
                            <p class="btn-text">+/-</p>
                        </div>

                        <div id="btn-0" class="number-btn" data-number="0" onclick="clickNumber(this)">
                            <p class="btn-text">0</p>
                        </div>

                        <div id="comma-btn" class="text-btn">
                            <p class="btn-text">,</p>
                        </div>

                        <div id="equals-btn" class="equals-btn">
                            <p class="btn-text">=</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="history">
            <p class="history-text">History</p>
            <div class="history-content">
               <p id="placeholder">No calculations made yet</p>
            </div>
            <div class="btn-container">
                <div id="clear-btn">
                    <p class="clear-btn-text">Clear</p>
                </div>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
